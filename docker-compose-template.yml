version: '3'

services:
  jenkins:
    networks:
      - bridge
    env_file: jenkins.env
    build: 
      context: .
      dockerfile: Dockerfile_master
      # args injected via ENV_SUBTITUTION
      args:
        jenkins_port: ${JENKINS_PORT}
        jenkins_host_port: ${JENKINS_HOST_PORT}
        jenkins_user: ${JENKINS_USER}
        jenkins_pass: ${JENKINS_PASS}
        slave_1_name: ${SLAVE_1_NAME}
        slave_2_name: ${SLAVE_2_NAME}
    image: zerogvt/jenkins:v1
    ports:
      - "${JENKINS_HOST_PORT}:${JENKINS_PORT}"
    volumes:
      - shared-data:/var/cache/jenkins/war/WEB-INF/lib

  slave_1:
    networks:
      - bridge
    build: 
      context: .
      dockerfile: Dockerfile_node
      args:
        jenkins_port: ${JENKINS_PORT}
        slave_name: ${SLAVE_1_NAME} 
        jnlp_user: ${JENKINS_USER}
        jnlp_pass: ${JENKINS_PASS}
        time_wait: 1
    image: zerogvt/jenkins_slave:${SLAVE_1_NAME}
    tty: true
    volumes:
      - shared-data:/home/jenkins/shared-data

  slave_2:
    networks:
      - bridge
    build: 
      context: .
      dockerfile: Dockerfile_node
      args:
        jenkins_port: ${JENKINS_PORT}
        slave_name: ${SLAVE_2_NAME} 
        jnlp_user: ${JENKINS_USER}
        jnlp_pass: ${JENKINS_PASS}
        time_wait: 10
    image: zerogvt/jenkins_slave:${SLAVE_2_NAME}
    tty: true
    volumes:
      - shared-data:/home/jenkins/shared-data
      
networks:
  bridge:

volumes:
  shared-data:

